<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ headline }}</title>
  <link rel="stylesheet" href="./styles.scss">
  <link rel="shortcut icon" href="https://www.columbiaspectator.com/pb/resources/img/CDS_Favicon.ico" type="image/x-icon"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,500&display=swap" rel="stylesheet">
</head>

<body>

  <include src="partials/navbar.html"></include>

  <if condition="USE_COVER_HED">    
    <include src="partials/header-cover.html"></include>
  </if>
  <else>
    <include src="partials/header.html"></include>
  </else>

  <div class="story">
    <each loop="item in body">
      <switch expression="item.type">
        <case n="'text'">
          <include src="partials/paragraph.html"></include>
        </case>
        <case n="'subhed'">
          <include src="partials/subhed.html"></include>
        </case>
        <case n="'subsubhed'">
          <include src="partials/subsubhed.html"></include>
        </case>
        <case n="'image'">
          <include src="partials/image.html"></include>
        </case>
        <case n="'graphic'">
          <div class="graphic">
            <if condition="item.value.chart === 'scatter'">
              <include src="scatter.html"></include>
            </if>
            <if condition="item.value.chart === 'bars'">
              <include src="bars.html"></include>
            </if>
          </div>
        </case>
      </switch>
    </each>
  </div>

  <div id="tooltip"></div>
  
  <include src="partials/footer.html"></include>

  <script src="./script.js"></script>
</body>

</html>
